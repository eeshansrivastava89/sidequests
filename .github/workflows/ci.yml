name: CI â€” Web/CLI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx prisma generate

      - name: Unit tests
        run: npm test

      - name: Integration tests
        run: npm run test:integration

      - name: Build NPX bundle
        run: npm run build:npx

      - name: Privacy gate
        run: npm run check:privacy
