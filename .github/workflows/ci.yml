name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx prisma generate

      - name: Unit tests
        run: npm test

      - name: Integration tests
        run: npm run test:integration

      - name: Build NPX bundle
        run: npm run build:npx

      - name: Privacy gate
        run: npm run check:privacy

  draft-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create draft GitHub Release
        run: |
          if [ -f RELEASE_NOTES.md ]; then
            gh release create "${{ github.ref_name }}" --draft --title "${{ github.ref_name }}" --notes-file RELEASE_NOTES.md
          else
            gh release create "${{ github.ref_name }}" --draft --title "${{ github.ref_name }}" --generate-notes
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npx prisma generate

      - name: Build NPX bundle
        run: npm run build:npx

      - name: Publish
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
